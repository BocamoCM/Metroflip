name: UFBT Build and Test App

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:  # Permite ejecuci√≥n manual desde GitHub

jobs:
  build:
    name: Build and Test Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install UFBT
        run: |
          python3 -m pip install --upgrade pip
          pip install ufbt

      - name: Initialize UFBT Environment (Dev)
        if: github.ref == 'refs/heads/dev' || github.base_ref == 'dev'
        run: |
          ufbt update --index-url=https://update.flipperzero.one/firmware/directory.json --channel=dev
          ufbt vscode_dist

      - name: Initialize UFBT Environment (Main)
        if: github.ref == 'refs/heads/main' || github.base_ref == 'main'
        run: |
          ufbt update --index-url=https://update.flipperzero.one/firmware/directory.json --channel=release
          ufbt vscode_dist

      - name: Build FAP Applications
        run: |
          set -e
          ufbt faps

      - name: Debug: Show Build Output
        run: |
          echo "Build folder structure:"
          find build -type f

      - name: Zip Build Output
        run: |
          zip -r build-output.zip build/

      - name: Upload Build ZIP Artifact
        if: success() && hashFiles('build-output.zip') != ''
        uses: actions/upload-artifact@v4
        with:
          name: compiled-build
          path: build-output.zip
