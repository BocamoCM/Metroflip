name: "UFBT Build and Test App"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: Build and Test Application
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Install UFBT
        run: |
          python3 -m pip install --upgrade pip
          pip install ufbt
          
      - name: Initialize UFBT Environment
        run: |
          ufbt update --index-url=https://update.flipperzero.one/firmware/directory.json --channel=release
          ufbt vscode_dist
          
      - name: Build FAP Applications
        run: |
          set -e
          ufbt faps
          
      - name: Debug Show Build Output
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Looking for build directories:"
          find . -name "build" -type d 2>/dev/null || echo "No build directory found"
          echo "Looking for any .fap files:"
          find . -name "*.fap" 2>/dev/null || echo "No .fap files found"
          
      - name: Zip Build Output
        run: |
          if [ -d "build" ]; then
            zip -r build-output.zip build/
            echo "Build output zipped successfully"
          else
            echo "No build directory found, checking for .fap files in current directory"
            if find . -name "*.fap" -print -quit | grep -q .; then
              zip -r build-output.zip . -i "*.fap"
              echo "FAP files zipped successfully"
            else
              echo "No build output or .fap files found to zip"
              exit 1
            fi
          fi
          
      - name: Upload Build ZIP Artifact
        if: success() && hashFiles('build-output.zip') != ''
        uses: actions/upload-artifact@v4
        with:
          name: compiled-build
          path: build-output.zip
